<ion-header>

  <ion-navbar>
    <ion-title>Patient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let p of Patients">
      <ion-thumbnail item-start>
        <img src="./assets/img/Patient.png">
      </ion-thumbnail>
      <h2>{{p.numFichPatient}}</h2>
      <p>{{p.nom}}  {{p.prenom}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
